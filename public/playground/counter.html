<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <counter-app></counter-app>
  <script type="module">
import { component, html, signal } from "https://unpkg.com/esor@latest/dist/esor.js";

component("counter-app", () => {
  const count = signal(0);

  const increment = () => count(count() + 1);
  const decrement = () => count(count() - 1);
  const reset = () => count(0);

  return html`
    <style>
      :host {
        display: block;
        font-family: system-ui, sans-serif;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #e74c3c;
        font-size: 3rem;
        margin: 0;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background: #3498db;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 10px 20px;
        transition: background 0.2s;
      }

      button:hover {
        background: #2980b9;
      }

      .reset {
        background: #95a5a6;
      }

      .reset:hover {
        background: #7f8c8d;
      }
    </style>

    <div>
      <h1>\${count()}</h1>
      <div class="buttons">
        <button @click=\${decrement}>-</button>
        <button @click=\${reset} class="reset">Reset</button>
        <button @click=\${increment}>+</button>
      </div>
    </div>
  `;
});
  </script>
</body>
</html>
